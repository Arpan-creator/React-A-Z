<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Rendering</title>
</head>
<style>
    .gallery{
        display:grid;
        gap: 10px;
        padding: 15px;
    }
    .gallery>img{
        width: 50%;
        height: auto;
        object-fit: cover;
    }
</style>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your ItemList component code will go here
        function Gallery({ children }) {
            return(
                <div className="gallery">
                    {children}
                </div>
            )
        }

        // Example usage
    
        const App=()=>{
            return(
                <div>
                    <h2>My Image Gallery</h2>
                    <Gallery>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc6ahD3ogwZ0DsZdSoRJnsLiTX-epyIFVU2g&s" />
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuc_Cbyj7oEff4ayOA6yHE-vBLkuPCHHTbvw&s" alt=""/>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjYgLeIb8jtXyYfHQUscuevqgflMTVE9PO0Q&s" alt=""/>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc6ahD3ogwZ0DsZdSoRJnsLiTX-epyIFVU2g&s" />
            
                    </Gallery>;
                </div>
            );
        };


        let root=document.getElementById('root')
        ReactDOM.render(<App/>,root)

    </script>
</body>

</html>
